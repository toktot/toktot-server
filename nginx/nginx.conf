user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format json_combined escape=json
        '{'
            '"time_local":"$time_local",'
            '"remote_addr":"$remote_addr",'
            '"remote_user":"$remote_user",'
            '"request":"$request",'
            '"status": "$status",'
            '"body_bytes_sent":"$body_bytes_sent",'
            '"request_time":"$request_time",'
            '"http_referrer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"http_x_forwarded_for":"$http_x_forwarded_for"'
        '}';

    access_log /var/log/nginx/access.log json_combined;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # 보안 헤더 강화
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header X-Download-Options "noopen" always;

    # Rate Limiting Zones (기존 + 추가)
    limit_req_zone $binary_remote_addr zone=api:10m rate=15r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=search:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=review:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=email:10m rate=3r/m;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=2r/m;

    # Connection Limiting (동시 연결 수 제한)
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn conn_limit_per_ip 20;

    # 악성 User-Agent 차단
    map $http_user_agent $blocked_agent {
        default 0;
        "~*bot" 0;  # 일반 봇들은 허용 (검색엔진 등)
        "~*BadBot" 1;
        "~*MalwareBot" 1;
        "~*Scanner" 1;
        "~*Nikto" 1;
        "~*sqlmap" 1;
        "~*fimap" 1;
        "~*nessus" 1;
        "~*whatweb" 1;
        "~*Openvas" 1;
        "~*jbrofuzz" 1;
        "~*libwhisker" 1;
        "~*webshag" 1;
        "~*(nmap|dirbuster|sqlninja|w3af)" 1;
    }

    # 의심스러운 리퍼러 차단
    map $http_referer $blocked_referer {
        default 0;
        "~*malware" 1;
        "~*phishing" 1;
        "~*spam" 1;
    }

    map_hash_bucket_size 128;

    # CORS 허용 Origin (기존 유지)
    map $http_origin $allowed_origin {
        default "";
        "~^http://localhost:3000$" "http://localhost:3000";
        "~^https://toktot-client.*\.vercel\.app$" $http_origin;
    }

    # 악성 요청 차단
    if ($blocked_agent) {
        return 403;
    }

    if ($blocked_referer) {
        return 403;
    }

    include /etc/nginx/conf.d/*.conf;
}
