spring:
  application:
    name: toktot

  # 데이터베이스 설정
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE}
      minimum-idle: ${DB_MIN_IDLE}
      connection-timeout: 30000
      idle-timeout: 600000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO}
    show-sql: ${SHOW_SQL}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul

  # SQL 초기화
  sql:
    init:
      mode: ${SQL_INIT_MODE}

  # Redis 설정
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 3000ms

  # 이메일 설정
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # OAuth2 설정
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: ${KAKAO_REDIRECT_URI}
            scope: profile_nickname,profile_image
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  # Jackson 설정
  jackson:
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd HH:mm:ss

# 서버 설정
server:
  port: ${SERVER_PORT}
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION}

# 똑똣 커스텀 설정
toktot:
  # 보안 설정
  security:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS}
      allowed-methods: ${CORS_ALLOWED_METHODS}
      allowed-headers: ${CORS_ALLOWED_HEADERS}
      max-age: ${CORS_MAX_AGE}
      allow-credentials: ${CORS_ALLOW_CREDENTIALS}
    password:
      strength: ${PASSWORD_STRENGTH}

  # 이메일 설정
  email:
    verification:
      subject: "똑똣 이메일 인증 코드"
      valid-minutes: 5
    password-reset:
      subject: "똑똣 비밀번호 재설정"
      valid-hours: 1
    from-name: "똑똣"

  frontend:
    url: http://localhost:3000

# Actuator 설정
management:
  endpoint:
    health:
      show-details: ${HEALTH_SHOW_DETAILS}

# 로깅 설정
logging:
  level:
    com.toktot: ${LOGGING_LEVEL_APP}
    org.springframework.web: ${LOGGING_LEVEL_WEB}
    org.springframework.security: ${LOGGING_LEVEL_SECURITY}
    org.hibernate.SQL: ${LOGGING_LEVEL_SQL}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOGGING_LEVEL_SQL_BINDER}
    root: ${LOGGING_LEVEL_ROOT}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ${LOG_FILE_PATH}

