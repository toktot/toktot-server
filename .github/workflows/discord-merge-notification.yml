name: Discord Merge Notification

on:
  push:
    branches: [ dev ]
  pull_request:
    types: [ closed ]
    branches: [ dev ]

jobs:
  notify-merge:
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Discord 머지 알림
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "🎉 TokTot Dev 브랜치 업데이트"
          description: |
            브랜치: ${{ github.ref_name }}
            커밋: ${{ github.event.head_commit.message || github.event.pull_request.title }}
            시간: ${{ github.event.head_commit.timestamp || github.event.pull_request.merged_at }}

          username: "TokTot Bot"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"